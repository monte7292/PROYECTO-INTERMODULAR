<header class="sticky top-0 z-50">
  <!-- Top navbar -->
  <div class="bg-[#111111] text-white">
    <div class="max-w-6xl mx-auto px-4 py-3 md:h-[6rem] flex flex-col items-center gap-3 md:flex-row md:justify-between">
      <!-- Logo -->
      <div class="flex items-center gap-3 order-1 md:order-none">
        <div class="w-16 h-16 overflow-hidden">
          <img src="/Logo_Blanco.webp" alt="Logo GoGaming" class="w-full h-full object-cover" />
        </div>
        <div class="leading-none text-center md:text-left">
          <div class="text-2xl font-bold">go</div>
          <div class="text-xl font-semibold -mt-1">gaming</div>
        </div>
      </div>

      <!-- Search + Categories toggle to the right -->
      <form class="w-full max-w-md md:max-w-xl order-3 md:order-none">
        <div class="flex items-center gap-3">
          <div class="relative flex-1">
            <input type="text" placeholder="Buscar productos..." class="w-full rounded-full bg-white text-gray-800 pl-5 pr-10 py-2 shadow-sm outline-none placeholder:text-gray-500" />
            <button type="submit" aria-label="Buscar" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-600 hover:text-gray-800">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-5 h-5">
                <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" />
                <path d="M21 21l-4.3-4.3" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              </svg>
            </button>
          </div>
          <!-- Categorías button (3 lines, red bg) visible solo en móvil -->
          <button type="button" (click)="toggleMenu()" aria-expanded="{{menuOpen()}}" class="shrink-0 h-10 px-4 rounded-full bg-[#CC0000] text-white hover:bg-[#CC0000]-700 flex items-center gap-2 md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-5 h-5">
              <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
            <span class="hidden md:inline">Categorías</span>
          </button>
        </div>
      </form>

      <!-- Actions -->
      <div class="flex items-center gap-5 order-2 md:order-none">
        <button class="w-9 h-9 rounded-full overflow-hidden bg-white/10 hover:bg-white/20 flex items-center justify-center" (click)="toggleLanguage()" aria-label="{{ariaLabel()}}">
          <img [src]="flagSrc()" alt="{{ariaLabel()}}" class="w-full h-full object-cover" />
        </button>
        <a href="#" class="w-9 h-9 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center" aria-label="Cuenta">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-6 h-6">
            <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
            <path d="M4 20a8 8 0 0 1 16 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </a>
        <a href="#" class="w-9 h-9 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center" aria-label="Carrito">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-6 h-6">
            <path d="M3 3h2l3 12h9l3-8H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <circle cx="10" cy="19" r="2" fill="currentColor" />
            <circle cx="18" cy="19" r="2" fill="currentColor" />
          </svg>
        </a>
      </div>
    </div>
  </div>

  <!-- Category bar -->
  <nav class="bg-[#CC0000] text-white">
    <div class="max-w-6xl mx-auto px-4">
      <!-- Desktop categories centered -->
      <ul class="hidden md:flex items-center justify-center gap-8 h-10 text-sm font-semibold">
        <li><a href="#" class="hover:underline">Nuevos</a></li>
        <li><a href="#" class="hover:underline">Ratón Gaming</a></li>
        <li><a href="#" class="hover:underline">Skates de Ratón</a></li>
        <li><a href="#" class="hover:underline">Teclados</a></li>
        <li><a href="#" class="hover:underline">Alfombrillas</a></li>
        <li><a href="#" class="hover:underline">IEM & Cascos</a></li>
        <li><a href="#" class="hover:underline">Mangas Gaming</a></li>
      </ul>
      <!-- Mobile categories grid (visible con toggle) -->
      <ul *ngIf="menuOpen()" class="md:hidden grid grid-cols-2 gap-3 py-3 text-sm font-semibold text-center">
        <li><a href="#" class="hover:underline">Nuevos</a></li>
        <li><a href="#" class="hover:underline">Ratón Gaming</a></li>
        <li><a href="#" class="hover:underline">Skates de Ratón</a></li>
        <li><a href="#" class="hover:underline">Teclados</a></li>
        <li><a href="#" class="hover:underline">Alfombrillas</a></li>
        <li><a href="#" class="hover:underline">IEM & Cascos</a></li>
        <li class="col-span-2"><a href="#" class="hover:underline">Mangas Gaming</a></li>
      </ul>
    </div>
  </nav>
</header>
